<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
       body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #080c18;
            font-family: 'Inter', sans-serif;
            color: #e0f7fa;
            padding-bottom: 0;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fdark-blue-background&psig=AOvVaw0Dq_YFJoaJDvopGVjTeExc&ust=1743136711313000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKij-ba4qYwDFQAAAAAdAAAAABAv);
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(2px);
            z-index: -1;
        }
        .memory-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: none;
            margin-top: 0;
            margin-bottom: 0;
            position: relative;
            min-height: 100vh;
        }

        .page-title-2 {
            font-size: 5em;
            font-family: 'Gill Sans', 'Gill Sans MT';
            color: #d60a0a;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease, expandShrink 2s infinite alternate;
            text-align: center;
            width: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .page-title-3 {
            font-size: 4em;
            color: rgb(192, 192, 192);
            margin-bottom: 5px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease, expandShrink 2s infinite alternate;
            text-align: center;
            width: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            text-align: center;
            width: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }
        hr{
            color: #3b8da7;
            width: 100%;
            
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes expandShrink {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }

            100% {
                transform: scale(1);
            }
        }

        .message-2 {
            font-size: 2.2em;
            font-family: 'Courier New', Courier, monospace;
            color: #e62525;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
            animation: slideIn 1s ease, colorChange 3s infinite alternate;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            color: #f5f1f1;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
            animation: slideIn 1s ease, colorChange 3s infinite alternate;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes colorChange {
            from {
                color: #e0f2fe;
            }

            to {
                color: #b0e0e6;
            }
        }

        .photo-story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            max-width: 100%;
            padding-bottom: 15px;
            height: calc(100vh - 150px);
            box-sizing: border-box;
        }

        .photo-story-container::-webkit-scrollbar {
            width: 8px;
        }

        .photo-story-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .photo-story-container::-webkit-scrollbar-thumb {
            background: rgba(66, 165, 245, 0.5);
            border-radius: 10px;
        }

        .photo-story-container::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 181, 246, 0.7);
            border-radius: 10px;
        }

        .photo-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            position: relative;
            width: 90%;
            max-width: 500px;
            flex: 0 0 auto;
            cursor: pointer;
            perspective: 1000px;
        }

        .photo-item.active {
            animation: slideInLeft 0.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .photo-item:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            aspect-ratio: 1 / 1;
            backface-visibility: hidden;
        }

        .photo-item .story-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-radius: 15px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            text-align: center;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none; /* changed from opacity: 0; */
        }

        .photo-item.flipped .story-text {
            opacity: 1;
        }

        .photo-item.flipped {
            transform: rotateY(180deg);
        }

        .navigation-buttons {
            display: none;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            padding-bottom: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #42a5f5;
            color: #e0f7fa;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .nav-button:hover {
            background-color: #64b5f6;
        }

        .footer {
            display: none;
        }

        .top-border {
            border-top: 2px solid #42a5f5;
            margin-top: 0;
            width: 100%;
        }

        .question-container {
            margin-top: 30px;
            text-align: center;
        }

        .question-title {
            font-size: 3em;
            color: #e0f7fa;
            margin-bottom: 10px;
        }

        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .answer-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #42a5f5;
            color: #e0f7fa;
            border: none;
            cursor: pointer;
            font-size: 2em;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .answer-button:hover {
            background-color:#4b6797;
        }

        .response-message {
            font-size: 2em;
            color: #f4f6f7;
            text-align: center;
            margin-top: 10pcx;
            display: none;
        }

        @media (max-width: 768px) {
            .photo-story-container {
                width: 100%;
                height: auto;
            }

            .photo-item {
                width: 95%;
                max-width: 400px;
            }

            .message {
                font-size: 1.6em;
            }

            .page-title {
                font-size: 2.5em;
                padding-top: 30px;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .nav-button {
                margin: 0px 0;
            }

            .answer-buttons {
                flex-direction: column;
            }

            .answer-button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="memory-container">
        <h1 class="page-title-2">Congratulations!</h1>
        <h1 class="page-title-3">You’re Now Trapped in a Lifetime 
            Love Contract!<br> 😈❤️</h1>
            <hr>
        <h2 class="page-title">I wanna to tell you this...</h2>
        <p class="message-2" >
            <b>Brace yourself. here's heads-up!</b>
        </p>
        <p class="message" id="birthdayMessage">
            This is how I like to see you. I know you will get there no matter how hard it is.
            Because your SUDU NONA is with you so don't be afraid.😌
        </p>
        <div class="photo-story-container" id="photoStoryContainer">
            <img src="1.jpg">
        </div>
        <div class="navigation-buttons">
            <button class="nav-button" id="prevButton">Previous</button>
            <button class="nav-button" id="nextButton">Next</button>
        </div>
        <div class="question-container">
            <h2 class="question-title">Do you believe me😼..?</h2>
            <div class="answer-buttons">
                
                <button class="answer-button" id="yesButton">Yes</button>
                <button class="answer-button" id="noButton">No</button>
            </div>
            <p class="response-message" id="responseMessage"></p>
        </div>
        <div class="top-border"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            const messages = [
                 "This is how I like to see you.I know you will get there no matter how hard it is.Because your SUDU NONA is with you so don't be afraid bro.😌 Believe me Cudda... "
                 
            ];

            const imageArray = [
                "1.jpg",
               
            ];
            const storyTextArray = [
                "I love you so much!",
                "You are my sunshine!",
                "My heart beats for you.",
                "You make me so happy.",
                "I cherish every moment."
            ];

            const messageElement = document.getElementById('birthdayMessage');
            if (messageElement) {
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
            }

            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const responseMessage = document.getElementById('responseMessage');
            const photoStoryContainer = document.getElementById('photoStoryContainer');


            let noButtonClicks = 0;

            yesButton.addEventListener('click', function() {
                responseMessage.textContent = "I know it! ❤️";
                responseMessage.style.display = "block";
                setTimeout(function() {
                    window.location.href = 'birthday.html';
                }, 2000);
                

            });

            noButton.addEventListener('click', function() {
                noButtonClicks++;
                if (noButtonClicks === 1) {
                    responseMessage.textContent = "Please say yes! 🥺";
                } else {
                    responseMessage.textContent = "Trust me for once...!";
                }
                responseMessage.style.display = "block";
            });

            // Photo display
            function displayPhotos() {
                photoStoryContainer.innerHTML = ''; // Clear previous content
                for (let i = 0; i < imageArray.length; i++) {
                    const photoItem = document.createElement('div');
                    photoItem.classList.add('photo-item');
                    if(i === 0) {
                       photoItem.classList.add('active');
                    }
                    photoItem.dataset.src = imageArray[i];

                    const img = document.createElement('img');
                    img.src = imageArray[i];
                    img.alt = `Memory ${i + 1}`;

                    const storyText = document.createElement('div');
                    storyText.classList.add('story-text');
                    storyText.textContent = storyTextArray[i];

                    photoItem.appendChild(img);
                    photoItem.appendChild(storyText);
                    photoStoryContainer.appendChild(photoItem);

                    // photoItem.addEventListener('click', function() {  // Removed this event listener
                    //     this.classList.toggle('flipped');
                    // });
                }
            }

            // Photo navigation
            let currentPhotoIndex = 0;
            const photoItems = document.querySelectorAll('.photo-item'); //Fix: removed from global scope
            const photoCount = imageArray.length;

            function showPhoto(index) {
               const photoItems = document.querySelectorAll('.photo-item'); //Added: Moved inside the function
                photoItems.forEach((item, i) => {
                    item.style.display =  'flex'; // changed from i === index ? 'flex' : 'none';
                    item.classList.toggle('active', i === index);
                });
            }

            function showNextPhoto() {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoCount;
                showPhoto(currentPhotoIndex);
            }

            function showPreviousPhoto() {
                currentPhotoIndex = (currentPhotoIndex - 1 + photoCount) % photoCount;
                showPhoto(currentPhotoIndex);
            }

            // Initial display
            displayPhotos();
            showPhoto(currentPhotoIndex);

            // Set up navigation buttons
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');

            nextButton.addEventListener('click', showNextPhoto);
            prevButton.addEventListener('click', showPreviousPhoto);
           
        });
    </script>
</body>
</html>
